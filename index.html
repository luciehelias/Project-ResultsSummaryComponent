<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="script" href="script.js" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="main-component">
        <div class="Result-part">
          <h1>Your Result</h1>
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="Summary-part">
          <h1>Summary</h1>
          <ul>
            <li>
              <div class="summary-category">
                <img src="images/icon-reaction.svg" alt="icon-reaction" />
                <h3>Reaction</h3>
                <p><span class="bolded">80</span>/ 100</p>
              </div>
            </li>
            <li>
              <div class="summary-category">
                <img src="images/icon-memory.svg" alt="icon-memory" />
                <h3>Memory</h3>
                <p><span class="bolded">92</span>/ 100</p>
              </div>
            </li>
            <li>
              <div class="summary-category">
                <img src="images/icon-verbal.svg" alt="icon-verbal" />
                <h3>Verbal</h3>
                <p><span class="bolded">61</span>/ 100</p>
              </div>
            </li>
            <li>
              <div class="summary-category">
                <img src="images/icon-visual.svg" alt="icon-visual" />
                <h3>Visual</h3>
                <p><span class="bolded">72</span>/ 100</p>
              </div>
            </li>
            <button>Continue</button>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/luciehelias" target="_blank">Lucie HÃ©lias</a
        >.
      </div>
    </footer>
  </body>
</html>
